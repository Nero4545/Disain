<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="h1white">Vali Domeen</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="steps">
      <div class="step">Avaleht</div>
      <div class="step active">1 Vali domeen</div>
      <div class="step">2 Sisesta andmed</div>
      <div class="step">3 Maksa ja kasuta</div>
    </div>
    <h1>Vali Domeen</h1>
    <form>
      <div class="domain-input">
        <label for="domain">https://</label>
        <input type="text" id="domain" name="domain" placeholder="yourname" required>
        <select id="domain-ext" name="domain_ext">
          <option value="ee">.ee</option>
          <option value="com">.com</option>
          <option value="net">.net</option>
        </select>
      </div>
    
      
      <p class="result success">Domeen on saadaval! ✅</p>
      <p class="result error">See domeen on juba registreeritud! ❌</p>
      <div class="pricing">
        <label for="duration">Vali periood</label>
        <select id="duration">
          <option value="1">1 kuu</option>
          <option value="12">12 kuud</option>
        </select>
        <div class="price">5,99€</div>
      </div>
      <div class="d-flex justify-content-center">
      <a href="index2.html" type="submit" class="btn">Edasi</a>
      </div>
    </form>
  </div>
</body>
</html>
